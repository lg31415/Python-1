<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>selenium定位系统学习</title>
    <link rel="stylesheet" href="http://mystatic.com/static/css/lib/bootstrap.min.css">
    <!--自定义的样式表，方便学习-->
    <link rel="stylesheet" href="http://mystatic.com/static/css/mstyle.css">
    <script src="http://mystatic.com/static/js/lib/jquery-1.8.3.min.js"></script>
    <script src="http://mystatic.com/static/js/lib/bootstrap.min.js"></script>
</head>
<body>
<h3>checkbox</h3>

<div class="well">
    <form class="form-horizontal">

        <div class="control-group-1">
            <label class="control-label" for="c1">checkbox1</label>
            <div class="controls">
                <input type="checkbox" id="c1"/>
            </div>
            <label class="control-label" for="c1.1">checkbox1.1</label>
            <div class="controls">
                <input type="checkbox" id="c1.1"/>
            </div>
        </div>

        <div class="control-group-2">
            <label class="control-label" for="c2">checkbox2</label>

            <div class="controls">
                <input type="checkbox" id="c2"/>
            </div>
        </div>

        <div class="control-group-3">
            <label class="control-label" for="c3">checkbox3</label>
            <div class="controls">
                <input type="checkbox" id="c3"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
